name: Deploy Abujapi Profile to Docker Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set versi auto increment
      - name: Set version (auto increment)
        id: vars
        run: |
          VERSION_FILE=".version"
          if git ls-remote --exit-code origin refs/tags/version &>/dev/null; then
            git fetch origin refs/tags/version:refs/tags/version
            VERSION=$(($(cat $VERSION_FILE 2>/dev/null || echo 0) + 1))
          else
            VERSION=1
          fi
          echo $VERSION > $VERSION_FILE
          echo "VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
          VERSION=${{ env.VERSION }}
          echo "Building image: $IMAGE_NAME:$VERSION"
          docker build -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
            VERSION=${{ env.VERSION }}

            echo "Pull image versi $VERSION"
            docker pull $IMAGE_NAME:$VERSION

            echo "Stop & remove container lama (jika ada)"
            docker stop abujapi-profile || true
            docker rm abujapi-profile || true

            echo "Simpan versi lama untuk rollback"
            if [ -f /home/${{ secrets.SSH_USER }}/abujapi-profile.version ]; then
              echo "Versi sebelumnya: $(cat /home/${{ secrets.SSH_USER }}/abujapi-profile.version)"
            fi
            echo $VERSION > /home/${{ secrets.SSH_USER }}/abujapi-profile.version

            echo "Run container baru di port 3007"
            docker run -d --name abujapi-profile \
              -p 3007:3000 \
              $IMAGE_NAME:$VERSION
