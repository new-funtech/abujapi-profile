name: Deploy Abujapi Profile to Docker Server
# deployment
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            git config --global --add safe.directory /home/ganiramadhan/abujapi/abujapi-profile
            cd /home/ganiramadhan/abujapi/abujapi-profile
            git fetch --all
            git reset --hard origin/main
            sudo docker compose down
            sudo docker compose up -d --build --remove-orphans --pull always


