name: Deploy Abujapi Profile to Docker Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version from Docker Hub
        id: vars
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
          # Ambil list tag, filter hanya yang format v<number>, urutkan desc, ambil yg pertama
          LAST_VERSION=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags?page_size=100" \
            | jq -r '.results[].name' \
            | grep -E '^v[0-9]+$' \
            | sed 's/v//' \
            | sort -nr \
            | head -n1)

          if [ -z "$LAST_VERSION" ]; then
            LAST_VERSION=0
          fi

          VERSION=$((LAST_VERSION + 1))
          echo "VERSION=v$VERSION" >> $GITHUB_ENV
          echo "Naik versi dari v$LAST_VERSION ke v$VERSION"

      - name: Build & Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
          VERSION=${{ env.VERSION }}
          echo "Building image: $IMAGE_NAME:$VERSION"
          docker build --label version="$VERSION" -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
            VERSION=${{ env.VERSION }}

            echo "Pull image versi $VERSION"
            docker pull $IMAGE_NAME:$VERSION

            echo "Stop & remove container lama (jika ada)"
            docker stop abujapi-profile || true
            docker rm abujapi-profile || true

            echo "Simpan versi lama untuk rollback"
            if [ -f /home/${{ secrets.SSH_USER }}/abujapi-profile.version ]; then
              echo "Versi sebelumnya: $(cat /home/${{ secrets.SSH_USER }}/abujapi-profile.version)"
            fi
            echo $VERSION > /home/${{ secrets.SSH_USER }}/abujapi-profile.version

            echo "Run container baru di port 3007"
            docker run -d --name abujapi-profile \
              -p 3007:3000 \
              $IMAGE_NAME:$VERSION
