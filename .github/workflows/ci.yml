name: Deploy Abujapi Profile to Docker Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: vars
        run: echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
          VERSION=${{ env.VERSION }}
          docker build -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/abujapi-profile
            VERSION=${{ env.VERSION }}

            echo "Pull image versi $VERSION"
            docker pull $IMAGE_NAME:$VERSION

            echo "Stop container lama"
            docker stop abujapi-profile || true
            docker rm abujapi-profile || true

            echo "Simpan versi lama untuk rollback"
            if [ -f /home/${{ secrets.SSH_USER }}/abujapi-profile.version ]; then
              echo "Versi sebelumnya: $(cat /home/${{ secrets.SSH_USER }}/abujapi-profile.version)"
            fi
            echo $VERSION > /home/${{ secrets.SSH_USER }}/abujapi-profile.version

            echo "Run container baru"
            docker run -d --name abujapi-profile \
              -p 3000:3000 \
              $IMAGE_NAME:$VERSION
